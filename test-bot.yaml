name: test-bot
version: "1.0"

bot:
  token: ${DISCORD_TOKEN}
  intents:
    - Guilds
    - GuildMessages
    - MessageContent

commands:
  - name: ping
    description: Check if bot is alive
    actions:
      - reply:
          content: "Pong!"

  - name: echo
    description: Echo your message
    options:
      - name: text
        description: Text to echo
        type: string
        required: true
    actions:
      - reply:
          content: "${options.text}"

  - name: roll
    description: Roll a dice
    actions:
      - reply:
          content: "You rolled: ${random(1, 7)}"

  - name: userinfo
    description: Get user info
    options:
      - name: user
        description: User to lookup
        type: user
        required: false
    actions:
      - reply:
          content: "User: ${(options.user || interaction.user).username} (ID: ${(options.user || interaction.user).id})"

  - name: serverinfo
    description: Get server info
    actions:
      - reply:
          content: "Server: ${interaction.guild.name} with ${interaction.guild.member_count} members"
