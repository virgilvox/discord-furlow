<svg viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- FURLOW Logo Mark: Toggle Stack -->
  <!-- Three toggle switches: ON / OFF / ON -->

  <!-- Connection rail (left side) -->
  <line x1="10" y1="30" x2="10" y2="90" stroke="#ff6b35" stroke-width="2" stroke-dasharray="3 4"/>
  <rect x="7" y="28" width="6" height="4" fill="#ff6b35"/>
  <rect x="7" y="58" width="6" height="4" fill="#ff6b35" opacity="0.35"/>
  <rect x="7" y="88" width="6" height="4" fill="#ff6b35"/>

  <!-- Toggle 1: ON (knob right) -->
  <rect x="20" y="20" width="80" height="20" fill="#ff6b35" opacity="0.2"/>
  <rect x="20" y="20" width="80" height="20" stroke="#ff6b35" stroke-width="2"/>
  <rect x="70" y="22" width="28" height="16" fill="#ff6b35"/>

  <!-- Toggle 2: OFF (knob left, dashed) -->
  <rect x="20" y="50" width="80" height="20" stroke="#ff6b35" stroke-width="2" stroke-dasharray="4 3"/>
  <rect x="22" y="52" width="28" height="16" fill="#ff6b35" opacity="0.35"/>

  <!-- Toggle 3: ON (knob right) -->
  <rect x="20" y="80" width="80" height="20" fill="#ff6b35" opacity="0.2"/>
  <rect x="20" y="80" width="80" height="20" stroke="#ff6b35" stroke-width="2"/>
  <rect x="70" y="82" width="28" height="16" fill="#ff6b35"/>
</svg>
