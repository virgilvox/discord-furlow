# Utility Commands

commands:
  - name: ping
    description: Check bot latency
    actions:
      - action: reply
        content: "Pong! Latency: ${bot.ping}ms"
        ephemeral: true

  - name: serverinfo
    description: Get server information
    actions:
      - action: reply
        embed:
          title: "${guild.name}"
          thumbnail:
            url: "https://cdn.discordapp.com/icons/${guild.id}/${guild.icon}.png"
          fields:
            - name: "Owner"
              value: "<@${guild.owner_id}>"
              inline: true
            - name: "Members"
              value: "${guild.member_count|format}"
              inline: true
            - name: "Created"
              value: "${timestamp(guild.created_at, 'relative')}"
              inline: true
            - name: "Boost Level"
              value: "Tier ${guild.premium_tier}"
              inline: true
            - name: "Boosts"
              value: "${guild.boost_count}"
              inline: true
          color: "#5865f2"
          footer:
            text: "ID: ${guild.id}"

  - name: userinfo
    description: Get user information
    options:
      - name: user
        description: User to look up
        type: user
        required: false
    actions:
      - action: set
        key: target
        value: "${args.user ?? user}"
      - action: reply
        embed:
          title: "${target.username}"
          thumbnail:
            url: "${target.avatar}"
          fields:
            - name: "ID"
              value: "`${target.id}`"
              inline: true
            - name: "Created"
              value: "${timestamp(target.created_at, 'relative')}"
              inline: true
            - name: "Bot"
              value: "${target.bot ? 'Yes' : 'No'}"
              inline: true
          color: "#5865f2"
          timestamp: true

  - name: avatar
    description: Get a user's avatar
    options:
      - name: user
        description: User to get avatar for
        type: user
        required: false
    actions:
      - action: set
        key: target
        value: "${args.user ?? user}"
      - action: reply
        embed:
          title: "${target.username}'s Avatar"
          image:
            url: "${target.avatar}"
          color: "#5865f2"
