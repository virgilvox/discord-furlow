# Member Events

events:
  - event: member_join
    actions:
      - action: log
        level: info
        message: "${user.username} joined ${guild.name}"

      - action: flow_if
        condition: "env.WELCOME_CHANNEL"
        then:
          - action: send_message
            channel: "${env.WELCOME_CHANNEL}"
            embed:
              title: "Welcome!"
              description: "Welcome to **${guild.name}**, ${member.mention}!"
              thumbnail:
                url: "${member.avatar}"
              color: "#57f287"
              footer:
                text: "Member #${guild.member_count}"
              timestamp: true

  - event: member_leave
    actions:
      - action: log
        level: info
        message: "${user.username} left ${guild.name}"

      - action: flow_if
        condition: "env.GOODBYE_CHANNEL"
        then:
          - action: send_message
            channel: "${env.GOODBYE_CHANNEL}"
            content: "${user.username} has left the server."
